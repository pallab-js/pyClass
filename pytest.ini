[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning